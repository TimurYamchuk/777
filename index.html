<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtendedDate Example</title>
</head>

<body>
    <h1>ExtendedDate Example</h1>

    <p id="output"></p>

    <script>
       class ExtendedDate extends Date {
    constructor(year, month, day) {
        super(year, month, day);
    }

    formatDateText() {
        const months = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
        const month = months[this.getMonth()];
        const day = this.getDate();
        return `${day} ${month}`;
    }

    isPastDate() {
        const currentDate = new Date();
        return this < currentDate;
    }

    isLeapYear() {
        const year = this.getFullYear();
        return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    getNextDate() {
        const nextDate = new Date(this);
        nextDate.setDate(this.getDate() + 1);
        return nextDate;
    }
}

const extendedDate = new ExtendedDate(2023, 0, 15);

console.log('Дата текстом:', extendedDate.formatDateText());
console.log('Это прошедшая дата?', extendedDate.isPastDate());
console.log('Это високосный год?', extendedDate.isLeapYear());
console.log('Следующая дата:', extendedDate.getNextDate().formatDateText());

    </script>
</body>

</html>
